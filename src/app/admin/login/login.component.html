<div class="container bg-faded align-items-center align-middle" @fade>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Log in to continue</h5>
      <form [formGroup]="signInForm" (submit)="login()">
        <div class="row">
          <input type="email" formControlName="email" class="form-control" placeholder="Email Address"
            aria-label="Email Address">
        </div>
        <div class="row">
          <input type="password" formControlName="password" class="form-control" placeholder="Password"
            aria-label="Password">
        </div>
        <div class="row">
          <button type="submit" class="btn btn-success btn-block" (click)="login()"
            [disabled]="!signInForm.valid || isLoggingIn">Login</button>
        </div>
        <div class="row">
          <button class="btn btn-link btn-block" [routerLink]="['/admin/forgot-password']" routerLinkActive="active">Having trouble logging in? Get help</button>
        </div>
        <div class="row">
          <button class="btn btn-link btn-block" [routerLink]="['/admin/sign-up']" routerLinkActive="active">Don't have an account? Click
            here to sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
